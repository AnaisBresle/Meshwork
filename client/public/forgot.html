<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Meshwork</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    form { display: flex; flex-direction: column; }
    input, button { margin-bottom: 10px; padding: 10px; }
    #message { font-weight: bold; margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>

  <h1>Forgot Password</h1>
  <div id="message"></div>

  <form id="forgotForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <button type="submit">Reset Password</button>
  </form>

  <p>Remembered? <a href="login.html">Login</a></p>

  <script>
    const API_BASE = "http://localhost:3001/api/users";
    const messageDiv = document.getElementById("message");

    function showMessage(msg, type="success") {
      messageDiv.textContent = msg;
      messageDiv.style.color = type === "error" ? "red" : "green";
    }

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showMessage("");

      const payload = {
        email: document.getElementById("email").value,
        newPassword: document.getElementById("newPassword").value,
      };

      try {
        const res = await fetch(`${API_BASE}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Reset failed");

        showMessage("Password updated! Redirecting to login...");
        setTimeout(() => window.location.href = "login.html", 1500);

      } catch (err) {
        showMessage(err.message, "error");
      }
    });
  </script>
</body>
</html>
