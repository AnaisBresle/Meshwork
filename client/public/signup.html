<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Meshwork</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    form { display: flex; flex-direction: column; }
    input, button { margin-bottom: 10px; padding: 10px; }
    #message { font-weight: bold; margin-bottom: 10px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>

  <h1>Signup</h1>
  <div id="message"></div>

  <form id="signupForm">
    <input type="text" id="first_name" placeholder="First Name" required>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    const API_BASE = "http://localhost:3001/api/users";
    const messageDiv = document.getElementById("message");

    function showMessage(msg, type="success") {
      messageDiv.textContent = msg;
      messageDiv.style.color = type === "error" ? "red" : "green";
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showMessage("");

      const newUser = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      try {
        const res = await fetch(`${API_BASE}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newUser),
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.message || "Signup failed");

        localStorage.setItem("token", data.token);
        showMessage("Signup successful! Redirecting...");
        setTimeout(() => window.location.href = "blog.html", 1000);

      } catch (err) {
        showMessage(err.message, "error");
      }
    });
  </script>
</body>
</html>
